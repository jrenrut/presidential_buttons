<style>
:root{
  --bg:#0b1020;
  --card:#11162a;
  --text:#e6e9f2;
  --muted:#9aa3c7;

  --dem:#2b6cff;
  --rep:#c0392b;
  --prog:#2ecc71;
  --whig:#d4ac0d;
  --other:#888;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

.layout{
  display:grid;
  grid-template-columns:90px 1fr;
}

/* =========================
   TIMELINE
========================= */
.timeline{
  position:sticky;
  top:0;
  height:100vh;
  overflow-y:auto;
  border-right:1px solid rgba(255,255,255,.15);
  padding:10px 0;
}

.tick{
  padding-left:22px;
  height:80px;
  display:flex;
  align-items:center;
  font-size:12px;
  color:var(--muted);
  position:relative;
}

.tick::before{
  content:"";
  position:absolute;
  left:8px;
  top:10%;
  bottom:10%;
  width:6px;
  border-radius:3px;
}

.tick.dem::before{background:var(--dem)}
.tick.rep::before{background:var(--rep)}
.tick.prog::before{background:var(--prog)}
.tick.whig::before{background:var(--whig)}
.tick.other::before{background:var(--other)}

.tick.decade{
  font-weight:700;
  opacity:.6;
}

/* active year highlight in timeline */
.year-tick.active{
  outline:2px solid #fff;
  color:var(--text);
  background:rgba(255,255,255,.08);
  border-radius:8px;
}

/* minimalist scrollbar for timeline */
.timeline{
  scrollbar-width: thin;                  /* Firefox */
  scrollbar-color: rgba(255,255,255,.25) transparent;
}
.timeline::-webkit-scrollbar{              /* WebKit */
  width:8px;
}
.timeline::-webkit-scrollbar-track{
  background:transparent;
}
.timeline::-webkit-scrollbar-thumb{
  background-color:rgba(255,255,255,.18);
  border-radius:8px;
  border:2px solid transparent;
  background-clip:padding-box;
}

/* =========================
   CONTENT
========================= */
.content{
  padding:32px;
  max-width:1200px;
}

section[data-year]{
  margin-bottom:88px; /* spacing between elections */
}

.season h2{
  margin:0 0 24px 0;
  font-size:1.7rem;
}

/* =========================
   GRID / CARDS
========================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:22px;
}

.card{
  position:relative;
  border-radius:16px;
  background:var(--card);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.15);
  height:420px;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  background:#000;
}

.card .front{
  flex:1;
  display:flex;
  flex-direction:column;
}

.card .back{
  flex:1;
  flex-direction:column;
  display:none;
}

.info,
.backtext{
  flex:1;
  overflow-y:auto;
  padding:10px 12px 8px;
  font-size:12px;
}

.slogan{
  font-weight:700;
  display:block;
  margin-bottom:6px;
}

.back{display:none}
.card.show-back .front{display:none}
.card.show-back .back{display:flex}

/* folded corner cue */
.card::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  border-width:0 26px 26px 0;
  border-style:solid;
  border-color:transparent rgba(255,255,255,.25) transparent transparent;
  transition:transform .25s ease;
}

.card:hover::after{
  transform:translate(-6px,6px);
}

/* corner flip label: shows current side */
.card::before{
  content:"Obverse"; /* front shown by default */
  position:absolute;
  top:6px;
  right:6px;
  font-size:13px; /* larger for readability */
  font-weight:600;
  line-height:1;
  padding:5px 12px; /* larger pill */
  color:#111; /* strong contrast */
  background:rgba(255,255,255,.92); /* high-contrast pill */
  border:1px solid rgba(0,0,0,.15);
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.35);
  backdrop-filter:saturate(120%) blur(2px);
  transition:opacity .25s ease, transform .25s ease;
  opacity:.95;
  z-index:3;
  pointer-events:none; /* don't block card clicks */
}
.card:hover::before{
  opacity:1;
  transform:translateY(0);
}
.card.show-back::before{
  content:"Reverse"; /* when back is visible */
}

/* mobile-friendly sizing */
@media (max-width: 520px){
  .card::before{
    font-size:14px;
    padding:6px 13px;
  }
}

/* party stripe on cards */
.party-dem{border-left:6px solid var(--dem)}
.party-rep{border-left:6px solid var(--rep)}
.party-prog{border-left:6px solid var(--prog)}
.party-whig{border-left:6px solid var(--whig)}
.party-other{border-left:6px solid var(--other)}

h3{
  margin:28px 0 12px;
  font-weight:600;
  color:var(--muted);
}
</style>

/* group buttons by year */
const byYear = {};
buttons.forEach(b=>{
  (byYear[b.year] ??= []).push(b);
});

const years = Object.keys(elections)
  .map(Number)
  .sort((a,b)=>a-b);

/* ===== timeline ===== */
const timeline = document.createElement("aside");
timeline.className="timeline";

let lastDecade=null;
years.forEach(y=>{
  const decade = Math.floor(y/10)*10;
  if(decade!==lastDecade){
    const d=document.createElement("div");
    d.className="tick decade";
    d.textContent=decade+"s";
    timeline.appendChild(d);
    lastDecade=decade;
  }

  const e=elections[y];
  const winnerParty = Object.entries(e.results)
    .find(([_,r])=>r==="Won")?.[0] || "Other";

  const t=document.createElement("div");
  t.className=`tick year-tick ${partyClass(winnerParty)}`;
  t.textContent=y;
  t.dataset.year=String(y);
  t.onclick=()=>document.getElementById("year-"+y)
    ?.scrollIntoView({behavior:"smooth"});
  timeline.appendChild(t);
});

/* ===== content ===== */
const content=document.createElement("main");
content.className="content";

years.forEach(y=>{
  const section=document.createElement("section");
  section.dataset.year=y;
  section.id="year-"+y;

  section.innerHTML=`<div class="season">
    <h2>${y} Presidential Election</h2>
  </div>`;

  const grouped={};
  (byYear[y]||[]).forEach(b=>{
    const key=`${b.candidate} (${b.party})`;
    (grouped[key]??=[]).push(b);
  });

  Object.entries(grouped).forEach(([name,list])=>{
    const won=list.some(b=>b.result==="Won");
    const h=document.createElement("h3");
    h.textContent=`${name} — ${won?"Won":"Lost"}`;
    section.appendChild(h);

    const grid=document.createElement("div");
    grid.className="grid";

    list.forEach(b=>{
      const card=document.createElement("div");
      card.className=`card party-${partyClass(b.party)}`;
      card.innerHTML=`
        <div class="front">
          <img src="${b.front}" alt="${b.title}">
          <div class="info">
            <span class="slogan">${b.slogan||""}</span>
            <div>${b.candidate} / ${b.vp}</div>
            <div>Front Text: ${b.text_front||""}</div>
          </div>
        </div>
        <div class="back">
          <img src="${b.back}" alt="${b.title} back">
          <div class="backtext">
            <span class="slogan">${b.slogan||""}</span>
            <div>Back Text: ${b.text_back||""}</div>
            <div>${b.manufacturer||""}</div>
          </div>
        </div>
      `;
      card.onclick=()=>card.classList.toggle("show-back");
      grid.appendChild(card);
    });

    section.appendChild(grid);
  });

  content.appendChild(section);
});

const layout=document.createElement("div");
layout.className="layout";
layout.appendChild(timeline);
layout.appendChild(content);

/* ===== scroll-linked timeline highlight (no page snapping) ===== */
const yearSections=[...content.querySelectorAll('section[data-year]')];
const yearTicks=[...timeline.querySelectorAll('.year-tick')];
const tickByYear = Object.fromEntries(yearTicks.map(t=>[t.dataset.year, t]));

function centerTickInTimeline(tick){
  if(!tick) return;
  const container = timeline;
  const targetTop = tick.offsetTop - (container.clientHeight/2) + (tick.clientHeight/2);
  container.scrollTo({ top: Math.max(0, targetTop), behavior: 'auto' });
}

const io = new IntersectionObserver((entries)=>{
  const visible = entries
    .filter(e=>e.isIntersecting)
    .sort((a,b)=>b.intersectionRatio - a.intersectionRatio)[0];
  if(!visible) return;
  const y = String(visible.target.dataset.year);
  yearTicks.forEach(t=>t.classList.remove('active'));
  const tick = tickByYear[y];
  if(tick){
    tick.classList.add('active');
    centerTickInTimeline(tick);
  }
},{threshold:[0.55, 0.75]});

yearSections.forEach(s=>io.observe(s));
